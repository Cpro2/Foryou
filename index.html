<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Onyedikachi Promise Says</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  position: relative;
  background: #0b0c2a;
}

/* Aurora Canvas Overlay */
#auroraCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

/* Stars Canvas */
#stars {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}

#gameArea {
  position: relative;
  width: 100%;
  height: 100%;
  z-index: 2;
}

h1 {
  position: absolute;
  top: 10px;
  width: 100%;
  text-align: center;
  font-size: clamp(1.5rem, 4vw, 3rem);
  text-shadow: 0 0 20px gold;
  z-index: 3;
}

.bubble {
  position: absolute;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: radial-gradient(circle at top, #00ffff, #ff00ff);
  box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  cursor: pointer;
  touch-action: manipulation;
}

#messageBox, #finalMessage {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 25px;
  width: 90%;
  max-width: 500px;
  border-radius: 20px;
  background: rgba(0,0,0,0.6);
  text-align: center;
  box-shadow: 0 0 30px cyan;
  z-index: 4;
}

#messageBox {
  font-size: 1.2rem;
}

#finalMessage {
  display: none;
  font-size: clamp(1.5rem, 5vw, 3rem);
  animation: glowText 3s infinite alternate;
}

@keyframes glowText {
  0% { text-shadow: 0 0 20px cyan; color: #00ffff; }
  50% { text-shadow: 0 0 30px magenta; color: #ff00ff; }
  100% { text-shadow: 0 0 20px gold; color: #ffdd00; }
}

.spark {
  position: absolute;
  width: 4px;
  height: 4px;
  border-radius: 50%;
}
</style>
</head>

<body>

<canvas id="auroraCanvas"></canvas>
<canvas id="stars"></canvas>

<h1>‚ùÑÔ∏è Onyedikachi Promise Says ‚ú®</h1>

<div id="gameArea"></div>

<div id="messageBox">Pop the glowing bubbles to receive inspiration ‚ú®</div>

<div id="finalMessage">
  üéâ Happy Holidays & A Better Year Ahead üéâ<br>
  ‚Äî From Onyedikachi Promise
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/12/06/audio_8b39bb2b5d.mp3" type="audio/mpeg">
</audio>

<script>
/* ------------------ MUSIC ------------------ */
document.body.addEventListener('pointerdown', () => {
  document.getElementById('music').play().catch(()=>{});
}, { once: true });

/* ------------------ AURORA EFFECT ------------------ */
const auroraCanvas = document.getElementById('auroraCanvas');
const aCtx = auroraCanvas.getContext('2d');
function resizeAurora() {
  auroraCanvas.width = window.innerWidth;
  auroraCanvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeAurora);
resizeAurora();

let auroras = [];
for (let i = 0; i < 6; i++) {
  auroras.push({
    x: Math.random()*auroraCanvas.width,
    y: Math.random()*auroraCanvas.height/2,
    width: 600 + Math.random()*300,
    height: 200 + Math.random()*150,
    angle: Math.random()*Math.PI*2,
    speed: 0.002 + Math.random()*0.003,
    color: `hsla(${Math.random()*360}, 100%, 50%, 0.15)`
  });
}

function drawAurora() {
  aCtx.clearRect(0,0,auroraCanvas.width, auroraCanvas.height);
  auroras.forEach(a => {
    a.angle += a.speed;
    aCtx.save();
    aCtx.translate(a.x, a.y);
    aCtx.rotate(Math.sin(a.angle)*0.3);
    const grad = aCtx.createLinearGradient(-a.width/2, 0, a.width/2, 0);
    grad.addColorStop(0, 'rgba(0,255,255,0.15)');
    grad.addColorStop(0.3, 'rgba(255,0,255,0.15)');
    grad.addColorStop(0.6, 'rgba(255,215,0,0.15)');
    grad.addColorStop(1, 'rgba(0,255,255,0.15)');
    aCtx.fillStyle = grad;
    aCtx.beginPath();
    aCtx.ellipse(0, 0, a.width, a.height, 0, 0, Math.PI*2);
    aCtx.fill();
    aCtx.restore();
  });
  requestAnimationFrame(drawAurora);
}
drawAurora();

/* ------------------ CONSTELLATIONS ------------------ */
const starsCanvas = document.getElementById('stars');
const ctx = starsCanvas.getContext('2d');
function resizeStars(){
  starsCanvas.width = window.innerWidth;
  starsCanvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeStars);
resizeStars();

let stars = Array.from({length: 70}, () => ({
  x: Math.random()*starsCanvas.width,
  y: Math.random()*starsCanvas.height,
  r: Math.random()*2+1,
  vx: Math.random()*0.3-0.15,
  vy: Math.random()*0.3-0.15
}));

function drawStars(){
  ctx.clearRect(0,0,starsCanvas.width,starsCanvas.height);
  ctx.fillStyle='white';
  stars.forEach(s=>{
    s.x+=s.vx; s.y+=s.vy;
    if(s.x<0||s.x>starsCanvas.width) s.vx*=-1;
    if(s.y<0||s.y>starsCanvas.height) s.vy*=-1;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  for(let i=0;i<stars.length;i++){
    for(let j=i+1;j<stars.length;j++){
      let dx=stars[i].x-stars[j].x;
      let dy=stars[i].y-stars[j].y;
      let d=Math.sqrt(dx*dx+dy*dy);
      if(d<120){
        ctx.strokeStyle='rgba(0,255,255,0.15)';
        ctx.beginPath();
        ctx.moveTo(stars[i].x,stars[i].y);
        ctx.lineTo(stars[j].x,stars[j].y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(drawStars);
}
drawStars();

/* ------------------ BUBBLE GAME ------------------ */
const messages=[
"Believe in yourself ‚Äî the future is bright ‚ú®",
"Every step forward matters üåü",
"Kindness always returns üíñ",
"Challenges shape greatness üî•",
"Hope lights the way üéá",
"Dream boldly üåà",
"Your light matters üí´",
"Joy grows when shared üòä"
];

let popped=0, finale=false;
const area=document.getElementById('gameArea');
const box=document.getElementById('messageBox');
const final=document.getElementById('finalMessage');

let bubbles=[];
messages.forEach(msg=>{
  let b=document.createElement('div');
  b.className='bubble';
  b.textContent='‚ú®';
  b.msg=msg;
  b.popped=false;
  b.x=Math.random()*(innerWidth-80);
  b.y=Math.random()*(innerHeight-160)+80;
  b.vx=(Math.random()*1.5+0.5)*(Math.random()<.5?-1:1);
  b.vy=(Math.random()*1.5+0.5)*(Math.random()<.5?-1:1);

  b.onclick=()=>{
    if(b.popped||finale) return;
    b.popped=true;
    b.style.display='none';
    box.textContent=msg;
    popped++;
    if(popped===messages.length) showFinal();
  };
  area.appendChild(b);
  bubbles.push(b);
});

function moveBubbles(){
  bubbles.forEach(b=>{
    if(b.popped) return;
    b.x+=b.vx; b.y+=b.vy;
    if(b.x<0||b.x>innerWidth-70) b.vx*=-1;
    if(b.y<80||b.y>innerHeight-70) b.vy*=-1;
    b.style.left=b.x+'px';
    b.style.top=b.y+'px';
  });
  requestAnimationFrame(moveBubbles);
}
moveBubbles();

setTimeout(()=>{ if(!finale) showFinal(); },20000);

function showFinal(){
  if(finale) return;
  finale=true;
  box.style.display='none';
  final.style.display='block';
}
</script>

</body>
</html>
