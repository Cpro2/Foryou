<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Onyedikachi Promise Says</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  background: radial-gradient(circle at center, #0b0c29, #1c1c3a, #3a3a6e);
  animation: bgShift 12s infinite alternate;
}

@keyframes bgShift {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(30deg); }
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

#gameArea {
  position: relative;
  width: 100%;
  height: 100%;
  z-index: 1;
}

h1 {
  position: absolute;
  top: 10px;
  width: 100%;
  text-align: center;
  font-size: clamp(1.5rem, 4vw, 3rem);
  text-shadow: 0 0 20px gold;
  z-index: 2;
}

.bubble {
  position: absolute;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: radial-gradient(circle at top, #00ffff, #ff00ff);
  box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  cursor: pointer;
  touch-action: manipulation;
}

#messageBox, #finalMessage {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 25px;
  width: 90%;
  max-width: 500px;
  border-radius: 20px;
  background: rgba(0,0,0,0.6);
  text-align: center;
  box-shadow: 0 0 30px cyan;
  z-index: 3;
}

#messageBox {
  font-size: 1.2rem;
}

#finalMessage {
  display: none;
  font-size: clamp(1.5rem, 5vw, 3rem);
  animation: glowText 3s infinite alternate;
}

@keyframes glowText {
  0% { text-shadow: 0 0 20px cyan; color: #00ffff; }
  50% { text-shadow: 0 0 30px magenta; color: #ff00ff; }
  100% { text-shadow: 0 0 20px gold; color: #ffdd00; }
}

.spark {
  position: absolute;
  width: 4px;
  height: 4px;
  border-radius: 50%;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<h1>‚ùÑÔ∏è Onyedikachi Promise Says ‚ú®</h1>

<div id="gameArea"></div>

<div id="messageBox">Pop the glowing bubbles to receive inspiration ‚ú®</div>

<div id="finalMessage">
  üéâ Happy Holidays & A Better Year Ahead üéâ<br>
  ‚Äî From Onyedikachi Promise
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/12/06/audio_8b39bb2b5d.mp3" type="audio/mpeg">
</audio>

<script>
/* ------------------ MUSIC (mobile safe) ------------------ */
document.body.addEventListener('pointerdown', () => {
  document.getElementById('music').play().catch(()=>{});
}, { once: true });

/* ------------------ CONSTELLATIONS ------------------ */
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
resize();
window.addEventListener('resize', resize);

let stars = Array.from({length: 70}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*2+1,
  vx: Math.random()*0.3-0.15,
  vy: Math.random()*0.3-0.15
}));

function drawStars() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = 'white';

  stars.forEach(s => {
    s.x += s.vx; s.y += s.vy;
    if(s.x<0||s.x>canvas.width) s.vx*=-1;
    if(s.y<0||s.y>canvas.height) s.vy*=-1;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });

  for(let i=0;i<stars.length;i++){
    for(let j=i+1;j<stars.length;j++){
      let dx=stars[i].x-stars[j].x;
      let dy=stars[i].y-stars[j].y;
      let d=Math.sqrt(dx*dx+dy*dy);
      if(d<120){
        ctx.strokeStyle='rgba(0,255,255,0.15)';
        ctx.beginPath();
        ctx.moveTo(stars[i].x,stars[i].y);
        ctx.lineTo(stars[j].x,stars[j].y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(drawStars);
}
drawStars();

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}

/* ------------------ BUBBLE GAME ------------------ */
const messages=[
"Believe in yourself ‚Äî the future is bright ‚ú®",
"Every step forward matters üåü",
"Kindness always returns üíñ",
"Challenges shape greatness üî•",
"Hope lights the way üéá",
"Dream boldly üåà",
"Your light matters üí´",
"Joy grows when shared üòä"
];

let popped=0, finale=false;
const area=document.getElementById('gameArea');
const box=document.getElementById('messageBox');
const final=document.getElementById('finalMessage');

let bubbles=[];

messages.forEach(msg=>{
  let b=document.createElement('div');
  b.className='bubble';
  b.textContent='‚ú®';
  b.msg=msg;
  b.popped=false;
  b.x=Math.random()*(innerWidth-80);
  b.y=Math.random()*(innerHeight-160)+80;
  b.vx=(Math.random()*1.5+0.5)*(Math.random()<.5?-1:1);
  b.vy=(Math.random()*1.5+0.5)*(Math.random()<.5?-1:1);

  b.onclick=()=>{
    if(b.popped||finale) return;
    b.popped=true;
    b.style.display='none';
    box.textContent=msg;
    popped++;
    if(popped===messages.length) showFinal();
  };

  area.appendChild(b);
  bubbles.push(b);
});

function move(){
  bubbles.forEach(b=>{
    if(b.popped) return;
    b.x+=b.vx; b.y+=b.vy;
    if(b.x<0||b.x>innerWidth-70) b.vx*=-1;
    if(b.y<80||b.y>innerHeight-70) b.vy*=-1;
    b.style.left=b.x+'px';
    b.style.top=b.y+'px';
  });
  requestAnimationFrame(move);
}
move();

/* ------------------ AUTO FINALE ------------------ */
setTimeout(()=>{ if(!finale) showFinal(); },20000);

function showFinal(){
  if(finale) return;
  finale=true;
  box.style.display='none';
  final.style.display='block';
}
</script>

</body>
</html>
